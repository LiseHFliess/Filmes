<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Project</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="top-left-curve"></div>
        <div class="bottom-left-plant">
            <img src="https://i.imgur.com/your-plant-image.png" alt="Planta decorativa"> </div>

        <div class="header">
            <h1>Group Project</h1>
            <p class="presented-by">Presented by ArowWai Group</p>

        <div class="butterfly">
            <img src="https://i.imgur.com/your-butterfly-image.png" alt="Borboleta"> </div>

        <div class="top-right-elements">
            <div class="top-right-text">rel</div>
            <div class="top-right-curve"></div>
            <div class="top-right-flowers">
                <img src="https://i.imgur.com/your-flower-image.png" alt="Flores decorativas"> </div>
        </div>

        <div class="content-boxes">
            <div class="box"></div>

            <div class="box"></div>
        </div>
    </div>

</html>
